<div    class="loading-dialog"
        flex-direction="column"
        flex-justify="center">
    <div    class="loading-dialog-icon"
            lb-flex-size="0">
        <mat-spinner [diameter]="30" ></mat-spinner>
    </div>
    <div    class="loading-dialog-text"
            lb-flex-size="0">
        <span>{{data.text}}</span>
    </div>
</div>
